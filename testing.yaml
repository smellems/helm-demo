environments:
  default:
    values:
      - baseDomain: 
      - namespace: 

---

helmDefaults:
  wait: false
  createNamespace: false

repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: apache
    chart: bitnami/apache
    version: 10.9.2
    namespace: {{ .Values.namespace }}
    values:
      - ingress:
          enabled: true
          hostname: {{ .Values.baseDomain }}
          ingressClassName: nginx
          path: /
      - pdb:
          create: true
    labels:
      app: apache

